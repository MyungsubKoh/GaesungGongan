  <h2>개성공간</h2>
   각자의 색이 묻어나는 공유공간 플랫폼 <strong>'개성공간'</strong>
  <img src="" width="450">
  <p>
  여러분들의 색은 무슨 색인가요?
  </p><p>
  가끔씩은 공간에서 작업하고 싶은 생각이 든 적이 있으신가요.
  </p><p>
  다양한 개성들이 묻어나는 공간들.
  </p><p>
  어떻게 사용될 지 모르지만
  </p><p>
  각자가 원하는 용도로 이용하고 즐긴다면
  저희 개성공간 호스트들은 정말 행복할 것 같습니다.
  </p><p>
  여러분들의 개성을 채워주십시오!
  </p><p>
  모두가 각자가 다름을 인정받고 눈치보지 않고 즐길 수 있는 문화공간을 꿈꾸며,
  저희는 오늘도 열심히 달려가 보겠습니다.
  </p>
